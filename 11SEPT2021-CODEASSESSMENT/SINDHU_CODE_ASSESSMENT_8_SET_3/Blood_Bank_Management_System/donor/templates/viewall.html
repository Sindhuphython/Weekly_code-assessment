{% extends 'header.html'%}

{% block myContent %}

<h1> VIEWALL DONOR DETAILS </h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 "></div>
        <div class="col col-12 col-sm-8 col-md-8 col-xl-8 col-xl-8 col-xxl-8">
            <table class="table">
    <thead class="table table-warning">
    <tr>
       
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>BLOOD GROUP</th>
        <th>MOBILE_NO</th>
        <th>USERNAME</th>
        <th>PASSWORD</th>
    </tr>   

    
</thead>
<tbody>
    {% for i in data %}
    <tr>
        
        <td>{{i.name}}</td>
        <td>{{i.address}}</td>
        <td>{{i.bloodgroup}}</td>
        <td>{{i.mobileno}}</td>
        <td>{{i.username}}</td>
        <td>{{i.password}}</td>
    </tr>
    {% endfor %}

</tbody>

</table>
</div>

    <div class="col-12 col-2 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
</div>
{%endblock%}
